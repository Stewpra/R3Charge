<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="assets/style.css" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico.png"
      type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="header">
      <div class="navbar bg-base-100">
        <div class="flex-none">
          <div class="avatar">
            <div class="w-24 rounded">
              <img src="assets\images\favicon.ico.png" />
            </div>
          </div>
        </div>
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Title</a>
        </div>
        <button class="btn btn-lg">Snooze</button>
        <div class="flex-none">
          <button class="btn btn-lg">End Day</button>
        </div>
      </div>
    </header>
    <div
      class="h-screen flex justify-center items-center bg-gradient-to-br from-indigo-500 via-sky-500 to-emerald-500">
      <div class="flex flex-col gap-4">
        <div
          id="timer"
          class="flex flex-row items-center gap-4">
          <!-- <h1 class="text-9xl font-bold w-fit">9:00</h1> -->
          <div
            class="relative flex items-center w-[400px] h-[200px] border-8 border-white rounded-[50px] p-4">
            <div
              id="battery-bar"
              class="bg-white"></div>
            <h2
              class="absolute w-full text-center top-1/2 left-0 -translate-y-1/2 text-6xl font-bold">
              50 min
            </h2>
          </div>
          <div class="h-[60px] w-[20px] rounded-r-full bg-white"></div>
        </div>
        <button
          id="timer-button"
          class="btn">
          Button
        </button>
      </div>
    </div>
    <div id="timer"></div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
