<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="assets/style.css" />
    <title>R3Charge</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-indigo-500 via-sky-500 to-emerald-500 min-h-screen flex justify-center items-center">
    <header class="absolute top-8 left-8 right-8">
      <div
        class="navbar bg-base-100 rounded-full flex flex-row justify-between pr-6 glass">
        <div class="flex gap-2 items-center">
          <a
            href="#"
            class="btn btn-ghost rounded-full h-auto p-4 text-2xl font-bold flex items-center"
            class="btn btn-ghost rounded-full h-auto p-4 text-2xl font-bold"
            ><img
              src="assets\images\favicon.png"
              class="mr-1 w-8 h-8"
              alt="R3Charge logo" />R3Charge</a
          >
        </div>
        <div
          class="tooltip tooltip-bottom"
          data-tip="End Day">
          <button
            id="end-day-button"
            class="btn btn-circle btn-sm bg-red-500 hover:bg-red-400 border-none text-white">
            <svg
            class="mr-1 w-4 h-4"
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-bed">
              <path d="M2 4v16" />
              <path d="M2 8h18a2 2 0 0 1 2 2v10" />
              <path d="M2 17h20" />
              <path d="M6 8v9" />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <div class="h-screen flex justify-center items-center">
      <div class="flex flex-col gap-4 items-center">
        <div
          id="battery-display"
          class="flex flex-row items-center gap-2 sm:gap-4 ml-6">
          <div
            class="relative flex items-center w-[200px] h-[100px] rounded-[20px] sm:w-[400px] sm:h-[200px] sm:rounded-[40px] border-4 border-white p-2">
            <div
              id="battery-bar"
              class="h-[20px] bg-white rounded-[10px] sm:rounded-[28px] flex justify-center items-center"></div>
            <h2
              id="displayTime"
              class="absolute w-full text-center top-1/2 left-0 -translate-y-1/2 text-4xl sm:text-6xl font-bold">
              50 min
            </h2>
          </div>
          <div
            class="h-[40px] w-[10px] sm:h-[60px] sm:w-[15px] rounded-r-full bg-white"></div>
        </div>
        <button
          id="timer-button"
          class="btn btn-md w-fit px-6">
          Button
        </button>
        <button
          id="recharge-button"
          class="btn w-fit hidden">
          Recharge
        </button>
      </div>
    </div>
    <div>
      <dialog
        id="model"
        class="modal">
        <div class="modal-box">
          <h3
            id="modal-title"
            class="font-semibold text-center text-xl">
            Hello!
          </h3>
          <p
            id="modal-text"
            class="py-4 text-center text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-br from-rose-500 to-purple-500">
            Time to Break!
          </p>
          <div class="modal-action">
            <form method="dialog">
              <button class="btn">Snooze!</button>
            </form>
          </div>
        </div>
      </dialog>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/timer.js"></script>
    <script src="assets/script.js"></script>
    <script src="assets/batteryDisplay.js"></script>
    <script src="assets/showText.js"></script>
  </body>
</html>
